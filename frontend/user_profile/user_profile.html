<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="bootstrap.min.css">
		<link rel="stylesheet" href="user_profile.css">
		<title>User Profile</title>
	</head>
	<body>
		<div class="container-fluid">
			<form class="form-horizontal user-profile-form" role="form">
				<div class="row-fluid">
					<h2 class="form-heading">Edit your profile</h2>
				</div>
				<div class="general-info">
					<div class="row-fluid">
						<div class="label-div">
							<label class="control-label" for="first_name">
								your first name:
							</label>
						</div>
						<div class="input-div">
							<input  type="text" 
									class="form-control" 
									id="first_name">
						</div>
					</div>
					<div class="row-fluid">
						<div class="label-div">
							<label class="control-label" for="last_name">
								your last name:
							</label>
						</div>
						<div class="input-div">
							<input  type="text" 
									class="form-control" 
									id="last_name">
						</div>
					</div>
					<div class="row-fluid">
						<div class="label-div">
							<label class="control-label" for="email">
								your email:
							</label>
						</div>
						<div class="input-div">
							<input  type="text" 
									class="form-control" 
									id="email">
						</div>
					</div>
					<div class="row-fluid">
						<div class="label-div">
							<label class="control-label" for="birth_date">
								your birthday:
							</label>
						</div>
						<div class="input-div">
							<input  type="text" 
									class="form-control" 
									id="birth_date">
						</div>
					</div>
					<div class="row-fluid">
						<div class="label-div">
							<label class="control-label" for="mobile_phone">
								your mobile phone:
							</label>
						</div>
						<div class="input-div">
							<input  type="text" 
									class="form-control" 
									id="mobile_phone">
						</div>
					</div>
				</div>
				<div class="pass-part">
					<div class="row-fluid">
						<div class="label-div">
							<label class="control-label" for="new_pass">
								input your new password:
							</label>
						</div>
						<div class="input-div">
							<input  type="text" 
									class="form-control" 
									id="new_pass">
						</div>
					</div>
					<div class="row-fluid">
						<div class="label-div">
							<label class="control-label" for="confirm_new_pass">
								please, confirm your new password:
							</label>
						</div>
						<div class="input-div">
							<input  type="text" 
									class="form-control" 
									id="confirm_new_pass"
									disabled>
						</div>
					</div>
				</div>
				<div class="avatar">
					<div class="row-fluid">
						<div class="label-div">
							<label class="control-label" for="avatar">
								choose your new avatar:
							</label>
						</div>
						<div class="input-div">
							<input  type="text" 
							class="form-control" 
							id="avatar">
						</div>
					</div>
				</div>
				<div class="button-div">
					<div class="row-fluid">
						<button type="submit" class="btn button">
							Save changes
						</button>
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
