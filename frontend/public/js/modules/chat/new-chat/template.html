<div class="modal-header">
    <button type="button" class="close" aria-label="Close" ng-click="cancel()"><span
            aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">Modal title</h4>
</div>
<div class="modal-body">
    <form>
        <div class="form-group">
            <label for="chatName">Chat Name</label>
            <input class="form-control" type="text" id="chatName">
        </div>
        <div class="form-group">
            <label for="chatMembers">Add Members</label>
            <input class="form-control" type="text" id="chatMembers">
        </div>
        <div class="form-group">
            <label for="chatDescription">Chat Description</label>
            <textarea class="form-control" id="chatDescription" rows="3"></textarea>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">Create</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
