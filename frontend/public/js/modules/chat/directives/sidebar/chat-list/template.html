<div class="modal-header">
    <button type="button" class="close" aria-label="Close" ng-click="close()">
        <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Chat list</h4>
</div>
<div class="modal-body chat-list">
    <table class="table text-right disable-row-lines">
        <tbody>
        <tr ng-repeat="chat in chats">
            <td><a ng-click="close()" ui-sref="chats.active({chatId: chat.id})">{{chat.name}}</a></td>
            <td>
                <div class="description-wrapper">
                    {{chat.description}}
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div class="modal-footer">
    <a class="btn btn-warning" ng-click="close()">Cancel</a>
</div>
