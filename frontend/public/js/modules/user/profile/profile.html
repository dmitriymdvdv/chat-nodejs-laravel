<div class="default">
    <nav class="navbar-default">
        <div class="container">
            <ul class="nav navbar-nav">
                <li>
                    <a ui-sref="profile">Edit profile</a>
                </li>
                <li>
                    <a ui-sref="manage-chats">Manage chats</a>
                </li>
                <li>
                    <a ui-sref="chats">Chats</a>
                </li>
                <li>
                    <a ui-sref="home">Home</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="avatar-part" >
        <div class="image-div"><img src="/img/user.png" class="img-rounded image"></div>
        <div class="info">
            <p><label class="label-info">
                User: {{userData.first_name +" "+ userData.last_name}}
            </label></p>
            <p><label class="label-info">Date of birth: {{userData.date_of_birth}}</label></p>
            <p><label class="label-info">Phone: {{userData.mobile_phone}}</label></p>
            <p><label class="label-info">Email: {{userData.email}}</label></p>
        </div>
    </div>
    <div class="container-fluid profile" ng-controller="profileController as profile">
        <form class="form-horizontal user-profile-form" role="form" name="updateForm"  novalidate>
            <div class="row-fluid">
                <h2 class="form-heading">Edit your profile</h2>
            </div>
            <div class="general-info">
                <div class="row-fluid">
                    <div class="label-div">
                        <label class="control-label" for="first-name">
                            your first name:
                        </label>
                    </div>
                    <div class="input-div">
                        <input  type="text"
                                class="form-control"
                                id="first-name"
                                name="firstName"
                                ng-model="profile.authData.name"
                                placeholder="name">
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="label-div">
                        <label class="control-label" for="last-name">
                            your last name:
                        </label>
                    </div>
                    <div class="input-div">
                        <input  type="text"
                                class="form-control"
                                id="last-name"
                                name="lastName"
                                ng-model="profile.authData.surname"
                                placeholder="last name">
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="label-div">
                        <label class="control-label" for="email">
                            your email:
                        </label>
                    </div>
                    <div class="input-div">
                        <input  type="email"
                                class="form-control"
                                id="email"
                                name="email"
                                ng-model="profile.authData.email"
                                placeholder="email">
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="label-div">
                        <label class="control-label" for="date-of-birth">
                            your birthday:
                        </label>
                    </div>
                    <div class="input-div">
                        <input  type="text"
                                class="form-control"
                                id="date-of-birth"
                                name="birthday"
                                ng-model="profile.authData.birthday"
                                placeholder="dd.mm.yyyy">
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="label-div">
                        <label class="control-label" for="mobile-phone">
                            your mobile phone:
                        </label>
                    </div>
                    <div class="input-div">
                        <input  type="text"
                                class="form-control"
                                id="mobile-phone"
                                name="phone"
                                ng-model="profile.authData.phone"
                                placeholder="your phone">
                    </div>
                </div>
            </div>
            <div class="pass-part">
                <div class="row-fluid">
                    <div class="label-div">
                        <label class="control-label" for="new-pass">
                            input your new password:
                        </label>
                    </div>
                    <div class="input-div">
                        <input  type="password"
                                class="form-control"
                                name="pass"
                                id="new-pass"
                                ng-model="profile.authData.pass"
                                placeholder="password">
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="label-div">
                        <label class="control-label" for="confirm-new-pass">
                            please, confirm your new password:
                        </label>
                    </div>
                    <div class="input-div">
                        <input  type="password"
                                class="form-control"
                                id="confirm-new-pass"
                                name="confirmPass"
                                ng-model="profile.authData.confirm"
                                placeholder="repeat password"
                                check-password-directive
                                compare-to="profile.authData.confirmPass">
                    </div>
                </div>
            </div>
            <div ng-messages="profile.confirmPass.$error"
                 ng-messages-include="../../../common/directives/confirm-password.html"></div>

            <div class="row-fluid avatar">
                <div class="image-div">
                    <img src="/img/user.png" class="img-rounded profileImage" alt="user photo">
                </div>
                <div class="button-wrapper">
                    <a>
                        <input type="file">
                    </a>
                </div>
            </div>

            <div class="button-div">
                <div class="row-fluid">
                    <button type="submit" class="btn button"
                            ng-click="updateForm.$valid && profile.updateUserData(profile.authData)">
                        Save changes
                    </button>
                </div>
            </div>
        </form>
    </div>
