<div class="container-fluid profile" ng-controller="profileController as profile">
    <form class="form-horizontal user-profile-form" role="form" name="updateForm"  novalidate>
        <div class="row-fluid">
            <h2 class="form-heading">Edit your profile</h2>
        </div>
        <div class="general-info">
            <div class="row-fluid">
                <div class="label-div">
                    <label class="control-label" for="first-name">
                        your first name:
                    </label>
                </div>
                <div class="input-div">
                    <input  type="text"
                            class="form-control"
                            id="first-name"
                            name="firstName"
                            ng-model="profile.authData.name"
                            placeholder="name">
                </div>
            </div>
            <div class="row-fluid">
                <div class="label-div">
                    <label class="control-label" for="last-name">
                        your last name:
                    </label>
                </div>
                <div class="input-div">
                    <input  type="text"
                            class="form-control"
                            id="last-name"
                            name="lastName"
                            ng-model="profile.authData.surname"
                            placeholder="last name">
                </div>
            </div>
            <div class="row-fluid">
                <div class="label-div">
                    <label class="control-label" for="email">
                        your email:
                    </label>
                </div>
                <div class="input-div">
                    <input  type="email"
                            class="form-control"
                            id="email"
                            name="email"
                            ng-model="profile.authData.email"
                            placeholder="email">
                </div>
            </div>
            <div class="row-fluid">
                <div class="label-div">
                    <label class="control-label" for="date-of-birth">
                        your birthday:
                    </label>
                </div>
                <div class="input-div">
                    <input  type="text"
                            class="form-control"
                            id="date-of-birth"
                            name="birthday"
                            ng-model="profile.authData.birthday"
                            placeholder="dd.mm.yyyy">
                </div>
            </div>
            <div class="row-fluid">
                <div class="label-div">
                    <label class="control-label" for="mobile-phone">
                        your mobile phone:
                    </label>
                </div>
                <div class="input-div">
                    <input  type="text"
                            class="form-control"
                            id="mobile-phone"
                            name="phone"
                            ng-model="profile.authData.phone"
                            placeholder="your phone">
                </div>
            </div>
        </div>
        <div class="pass-part">
            <div class="row-fluid">
                <div class="label-div">
                    <label class="control-label" for="new-pass">
                        input your new password:
                    </label>
                </div>
                <div class="input-div">
                    <input  type="password"
                            class="form-control"
                            name="pass"
                            id="new-pass"
                            ng-model="profile.authData.pass"
                            placeholder="password">
                </div>
            </div>
            <div class="row-fluid">
                <div class="label-div">
                    <label class="control-label" for="confirm-new-pass">
                        please, confirm your new password:
                    </label>
                </div>
                <div class="input-div">
                    <input  type="password"
                            class="form-control"
                            id="confirm-new-pass"
                            name="confirmPass"
                            ng-model="profile.authData.confirm"
                            placeholder="repeat password"
                            check-password-directive
                            compare-to="profile.authData.confirmPass">
                </div>
            </div>
        </div>
        <div class="row-fluid avatar">
            <div class="image-wrap">
                <img src="/img/user.png" class="img-rounded userImg">
            </div>
            <div class="fake-button">
                <input type="file">
            </div>
        </div>
        <div class="button-div">
            <div class="row-fluid">
                <button type="submit" class="btn button"
                        ng-click="updateForm.$valid && profile.updateUserData(profile.authData)">
                    Save changes
                </button>
            </div>
        </div>
    </form>
</div>
